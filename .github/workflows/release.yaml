name: Release

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  release-container:
    uses: radiorabe/actions/.github/workflows/release-container.yaml@v0.35.1
    with:
      image: ghcr.io/radiorabe/keycloak
      name: keycloak
      display-name: RaBe Keycloak
      tags: rhel9 keycloak rabe
      cosign-verify: false # TODO: set to true once we are on kc26?
      platforms: "linux/amd64,linux/arm64"
      docker-daemon-config: |
        {
          "features": {
            "containerd-snapshotter": true
          }
        }
